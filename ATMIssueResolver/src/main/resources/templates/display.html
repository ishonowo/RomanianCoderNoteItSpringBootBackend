<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Issue</title>
    <link rel="stylesheet" th:href="@{/CSS/styles.css}" />
</head>
<body>
   <h2>Issue Details</h2>
   <p>To: vendorEmails</p><br/>
   <p>CC: ATMSupport;branchEmail;<h4 th:text="${issueLogged.loggerEmail}"></h4><h4 th:text="#{atmSupport}"></h4></p><br/>
   
   <p th:text="#{vendorMessage}"></p><br/>
   <table style="width:80%">
        <tr>
           <th><b>ATM LOCATION</b></th>
           <th><b>BRANCH INCHARGE</b></th>
           <th><b>VENDOR</b></th>
           <th><b>ISSUE(S)</b></th>
           <th><b>CONTACT</b></th>
           <th><b>CONTACT PHONE NUMBER</b></th>
           <th><b>DATE LOGGED</b></th>
        </tr>
        <tr>
	      <td>atmName</td>
		  <td>branchAddress</td>
		  <td>vendorName</td>
		  <td th:text="${issueLogged.issueDesc}"></td>
		  <td th:text="${issueLogged.branchLogger}"></td>
		  <td th:text="${issueLogged.loggerPhoneNo}"></td>
		  <td>dateLogged</td>		  		  
	    </tr>	
	</table>
	<p th:text="#{vendorEnding}"></p>
	<a href="#" th:href="@{/atm/issue}">Log another issue.</a>
</body>
</html>
